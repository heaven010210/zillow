<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zillow: Real Estate, Apartments, Mortgages & Home Values</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      border: none;
      width: 100%;
      height: 100%;
    }

    #my_info {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background-color: rgba(0, 0, 0, 0.6);
      color: #fff;
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 16px;
      z-index: 1000;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      overflow: hidden;
      border: 2px solid #fff;
      background-color: #444;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 14px;
      text-align: center;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
  </style>
</head>
<body>
  <iframe 
    src="http://zillow.com/" 
    allowfullscreen>
  </iframe>

  <div id="my_info">
    <div class="avatar">
      <img src="assets/images/Hasegawa.png" alt="dev" onerror="this.style.display='none'; this.parentElement.textContent = this.alt;">
    </div>
    Created by Hasegawa
  </div>
</body>
</html>
